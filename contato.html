<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja de Carros</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        input, textarea {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input:focus, textarea:focus {
            border-color: #ff0000;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        button {
            padding: 15px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-info p {
            color: #666;
            font-size: 14px;
        }

        .contact-info a {
            color: #ff0000;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Fale Conosco</h2>
        <p>Tem alguma dúvida ou deseja saber mais? Preencha o formulário abaixo e entraremos em contato.</p>
        
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>

        <div class="contact-info">
            <p>Ou envie um email diretamente para <a href="mailto:contato@lojadecarros.com">contato@lojadecarros.com</a></p>
        </div>
    </div>

</body>
</html>
